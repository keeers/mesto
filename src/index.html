<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="<%=require('../src/images/favicon.png')%>">
    <title>Место</title>
</head>

<body>

    <div class="page">
        <header class="header">
            <a class="link" href="#" target="_blank">
                <img src="<%=require('../src/images/header__logo.svg')%>" class="header__logo" alt="Место Россия">
            </a>
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__avatar-box">
                    <img class="profile__avatar" src="" alt="Аватар пользователя">
                </div>
                <div class="profile__info">
                    <div>
                        <h1 class="profile__name"></h1>
                        <p class="profile__job"></p>
                    </div>
                    <button type="button" aria-label="Изменить" class="profile__edit-btn"></button>
                </div>

                <button type="button" aria-label="Добавить" class="profile__add-btn"></button>
            </section>

            <section class="cards"> </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;2021 Mesto Russia</p>
        </footer>


        <div class="popup popup_type_edit-profile">
            <form class="popup__container" name="editForm" novalidate>
                <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__section">
                    <input type="text" class="popup__input popup__input_type_name" name="nameInput" placeholder="Имя"
                        required minlength="2" maxlength="40">
                    <span class="popup__input-error nameInput-error"></span>
                </div>
                <div class="popup__section">
                    <input type="text" class="popup__input popup__input_type_job" name="jobInput"
                        placeholder="Вид деятельности" required minlength="2" maxlength="200">
                    <span class="popup__input-error jobInput-error"></span>
                </div>
                <button type="submit" class="popup__save-btn popup__save-btn_type_edit">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_type_add-card">
            <form class="popup__container" name="addForm" novalidate>
                <button type="button" class="popup__close-btn popup__close-btn_type_s" aria-label="Закрыть"></button>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__section">
                    <input type="text" class="popup__input popup__input_type_title" name="titleInput"
                        placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__input-error titleInput-error"></span>
                </div>
                <div class="popup__section">
                    <input type="url" class="popup__input popup__input_type_link" name="linkInput" required
                        placeholder="Ссылка на картинку">
                    <span class="popup__input-error linkInput-error"></span>
                </div>
                <button type="submit" class="popup__save-btn popup__save-btn_type_add">Создать</button>
            </form>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__viewbox">
                <button type="button" class="popup__close-btn popup__close-btn_type_s" aria-label="Закрыть"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="#" alt="Название места">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>

        <div class="popup popup_type_delete-card">
            <form class="popup__container" name="deleteCardForm" novalidate>
                <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <button type="submit" class="popup__save-btn popup__save-btn_type_delete-card">Да</button>
            </form>
        </div>

        <div class="popup popup_type_edit-avatar">
            <form class="popup__container" name="editAvatarForm" novalidate>
                <button type="button" class="popup__close-btn popup__close-btn_type_s" aria-label="Закрыть"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <div class="popup__section">
                    <input type="url" class="popup__input popup__input_type_link" name="linkInput" required
                        placeholder="Ссылка на картинку">
                    <span class="popup__input-error linkInput-error"></span>
                </div>
                <button type="submit" class="popup__save-btn popup__save-btn_type_edit-avatar">Сохранить</button>
            </form>
        </div>

    </div>

    <template class="template">
        <article class="card">
            <img class="card__image" src="#" alt="Фото места">
            <button type="button" aria-label="Удалить" class="card__delete-btn"></button>
            <div class="card__rectangle">
                <h2 class="card__title"></h2>
                <div class="card__like-section">
                    <button type="button" aria-label="Нравится" class="card__like-btn"></button>
                    <p class="card__like"></p>
                </div>
            </div>
        </article>
    </template>

</body>

</html>
