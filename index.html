<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>

    <div class="page">

        <header class="header">
            <img src="./images/header__logo.svg" class="header__logo" alt="Место Россия">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.png" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <ul class="profile__list">
                        <li>
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                        </li>
                        <li class="profile__job">Исследователь океана</li>
                    </ul>

                    <button class="profile__edit-btn"></button>
                </div>

                <button class="profile__add-btn"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/kaliningrad.jpg" alt="Двор">
                    <div class="element__rectangle">
                        <h2 class="element__title">Калининград</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/metro.jpg" alt="Метро">
                    <div class="element__rectangle">
                        <h2 class="element__title">Москва</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/ivanovo.jpg" alt="Район">
                    <div class="element__rectangle">
                        <h2 class="element__title">Иваново</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/nizhniy.jpg" alt="река Ока">
                    <div class="element__rectangle">
                        <h2 class="element__title">Нижний Новгород</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/kazan.jpg" alt="Спортивная площадка">
                    <div class="element__rectangle">
                        <h2 class="element__title">Казань</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/polyana.jpg" alt="Красная Поляна">
                    <div class="element__rectangle">
                        <h2 class="element__title">Сочи</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </article>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;2021 Mesto Russia</p>
        </footer>


        <section class="popup">
            <form class="popup__container">
                <button class="popup__close-btn"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_name">
                <input type="text" class="popup__input popup__input_job">
                <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>
        </section>

    </div>
    <script src="../mesto/scripts/script.js"></script>
</body>
