<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>

    <div class="page">

        <header class="header">
            <a class="link" href="#">
                <img src="./images/header__logo.svg" class="header__logo" alt="Место Россия">
            </a>
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар пользователя">
                <div class="profile__info">
                    <div>
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button type="button" aria-label="Изменить" class="profile__edit-btn"></button>
                </div>

                <button type="button" aria-label="Добавить" class="profile__add-btn"></button>
            </section>

            <section class="cards"> </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;2021 Mesto Russia</p>
        </footer>


        <article class="popup">
            <form class="popup__container" name="popup-editForm">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_type_name" name="name">
                <input type="text" class="popup__input popup__input_type_job" name="job">
                <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>
        </article>

        <article class="popup">
            <form class="popup__container" name="popup-addForm">
                <button type="button" class="popup__close-btn popup__close-btn_type_s"></button>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" class="popup__input popup__input_type_title" name="title" placeholder="Название">
                <input type="text" class="popup__input popup__input_type_link" name="link"
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save-btn">Создать</button>
            </form>
        </article>

        <article class="popup">
            <div class="popup__viewbox">
                <button type="button" class="popup__close-btn popup__close-btn_type_s"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="#" alt="Фото места">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </article>

    </div>

    <template class="template">
        <article class="card">
            <img class="card__image" src="#" alt="Фото места">
            <button type="button" aria-label="Удалить" class="card__delete-btn"></button>
            <div class="card__rectangle">
                <h2 class="card__title"></h2>
                <button type="button" aria-label="Нравится" class="card__like-btn"></button>
            </div>
        </article>
    </template>

    <script src="./scripts/script.js"></script>

</body>

</html>
