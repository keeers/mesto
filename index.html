<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>

    <div class="page">

        <header class="header">

                    </ul>

                    <button class="profile__edit-btn"></button>
                </div>

                <button class="profile__add-btn"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/image__karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__rectangle">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/image__elbrus.jpg" alt="Эльбрус">
                    <div class="element__rectangle">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/image__dombai.jpg" alt="Домбай">
                    <div class="element__rectangle">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/image__elbrus.jpg" alt="Эльбрус">
                    <div class="element__rectangle">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/image__dombai.jpg" alt="Домбай">
                    <div class="element__rectangle">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/image__karachaevsk.jpg" alt="Карачаево-Черкеск">
                    <div class="element__rectangle">
                        <h2 class="element__title">Карачаево-Черкеск</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </article>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;2021 Mesto Russia</p>
        </footer>

    </div>
